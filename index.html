<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
    <!-- <script type="text/javascript" src="index.js" async></script> -->
    <script src="trafficLinght.js" async></script>
</head>
<body>
    <div class="titel-wrapper">
        <span>Введите количество секунд!!!</span>
    </div>

    <div class="input-wrapper">
        <input type="number" min="1" max="100" id="input_red">
        <input type="number" min="1" max="100" id="input_yellow">
        <input type="number" min="1" max="100" id="input_green">
    </div>

    <div class="button-wrapper">
        <button id="start-traffic-light">Start</button>
        <button id="stop-traffic-light">Stop</button>
    </div>
    
    <div class="select">
        <select name="select" id="select-traffic-light">
            <option value="TrafficLight1" id="traffic-light-1">Traffic Light 1</option>
            <option value="TrafficLight2" id="traffic-light-2">Traffic Light 2</option>
            <option value="TrafficLight3" id="traffic-light-3">Traffic Light 3</option>
        </select>
    </div>

    <div class="wrapper wrapper-one">

        <div class="wrapper-image-centr-lamps">
            <div class="center-lamp" id="red-center-lamp"></div>
            <div class="center-lamp" id="yellow-center-lamp"></div>
            <div class="center-lamp" id="green-center-lamp"></div>
        </div>

        <div class="wrapper-left-lamps">
            <div class="red-lamp side-lamp" id="red-side-left"></div>
            <div class="yellow-lamp side-lamp" id="yellow-side-left"></div>
            <div class="green-lamp side-lamp" id="green-side-left"></div>
        </div>

        <div class="wrapper-right-lamps">
            <div class="red-lamp side-lamp" id="red-side-right"></div>
            <div class="yellow-lamp side-lamp" id="yellow-side-right"></div>
            <div class="green-lamp side-lamp" id="green-side-right"></div>
        </div>

    </div>
</body>
</html>
